<table id="shelters-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nazwa</th>
        <th>Wysokość</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="data : ${dataList}">
        <td th:text="${data.id}"></td>
        <td th:text="${data.name}"></td>
        <td th:text="${data.height}"></td>
    </tr>
    </tbody>
</table>
